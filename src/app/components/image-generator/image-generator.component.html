<div class="img-gen">
  <h1>AI Image Generator</h1>
  <app-ai-image-prompt
    (generateImage)="generateImage($event)"
    [isLoading$]="isLoading$">
  </app-ai-image-prompt>
  <app-ai-generated-image
    [imageUrl$]="generatedImageUrl$"
    [isLoading$]="isLoading$"
    [onClear]="clearImage">
  </app-ai-generated-image>
</div>
