<form [formGroup]="promptForm" (ngSubmit)="onSubmit()" class="prompt-input">
  <mat-form-field appearance="outline" class="prompt-input__field">
    <mat-label>Enter your prompt</mat-label>
    <textarea 
      matInput 
      formControlName="prompt"
      placeholder="Describe the image you want to generate"
      rows="3">
    </textarea>
  </mat-form-field>
  <button 
    mat-raised-button 
    color="primary" 
    type="submit"
    [disabled]="!promptForm.valid || (isLoading$ | async)">
    Generate Image
  </button>
</form>
